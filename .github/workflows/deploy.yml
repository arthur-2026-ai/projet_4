name: Déploiement GitHub Pages

run-name: ${{ github.actor }} déploie son site with GitHub Actions 🚀

on:
  push:
    branches:
      - main
    paths:
      - .

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Configurer Pages
        uses: actions/configure-pages@v4

      - name: 📤 Préparer fichiers
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: 🚀 Déployer
        uses: actions/deploy-pages@v4
