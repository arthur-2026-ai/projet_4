name: Déploiement GitHub Pages

run-name: ${{ github.actor }} déploie son site avec GitHub Actions 🚀

on:
  push:
    branches:
      - main
    paths:
      - index.html

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Récupération du code
        uses: actions/checkout@v4

      - name: ⚙️ Configuration de GitHub Pages
        uses: actions/configure-pages@v4

      - name: ✅ Forcer l'activation de Pages via l'API
        run: gh api \
          -X PUT /repos/${{ github.repository }}/pages \
          -f source.branch='main' \
          -f source.path='/'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📤 Préparer les fichiers à déployer
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: 🚀 Déployer sur GitHub Pages
        uses: actions/deploy-pages@v4
