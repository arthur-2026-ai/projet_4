name: Déploiement GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - index.html

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Upload contenu HTML
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  

      - name: Déploiement GitHub Pages
        uses: actions/deploy-pages@v4
